<h1>List View</h1>

<div class="row">
  <sl-search-box class="col-sm-6" (Search)="search($event)"></sl-search-box>
  <div class="col-sm-6 text-sm-right">
    <a [routerLink]="['/new-character']" class="btn btn-primary mb-3">Add New</a>
  </div>
</div>
<div *ngIf="characters?.length>0;else no_results">
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Species</th>
        <th scope="col">Gender</th>
        <th scope="col">Homeworld</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of characters;index as i" sl-character-info [Character]="character" (Edit)="edit($event)" (Remove)="remove($event,i)">
      <tr>
    </tbody>
  </table>

  <sl-paginator [Page]="page" [Limit]="limit" [ResourceCount]="resourcesCount" (SetPage)="setPage($event)"></sl-paginator>
</div>
<ng-template #no_results>
  <h2>No Results Found</h2>
</ng-template>
