<h1>List View</h1>

<div class="row">
  <sl-search-box class="col-sm-6" (Search)="search($event)"></sl-search-box>
  <div class="col-sm-6 text-sm-right">
    <a href="#" class="btn btn-primary mb-3">Add New</a>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Species</th>
      <th scope="col">Gender</th>
      <th scope="col">Homeworld</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters" sl-character-info [character]="character">
    <tr>
  </tbody>
</table>

<sl-paginator [page]="page" [limit]="limit" [resourceCount]="resourcesCount" (setPage)="setPage($event)"></sl-paginator>
